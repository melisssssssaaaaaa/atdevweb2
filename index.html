    <div>
    <fieldset>
        <form>
            <div class="campo">
                <label for="Nome"><strong>Nome:</strong></label>
                <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite o seu nome completo...">
            </div>
    
            <div class="input-padrao">
                <label for="Telefone"><strong>Telefone:</strong></label>
                <input class="form-control" type="tel" id="Telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
            </div>
    
            <div class="form-group">
                <label for="email"><strong>E-mail:</strong></label>
                <input class="form-control" type="email" name="email" id="email" placeholder="Digite o seu e-mail...">
              </div>
              
              <label for="Gênero"><strong>Gênero:</strong></label>
        <div class="form-control">
            <select id="Gênero" required>
              <option selected disabled value="">Selecione</option>
              <option>Masculino</option>
              <option>Feminino</option>
              <option>Outros</option>
            </select>
        </div>
        
        <label for="date"><strong>Data de Nacimento:</strong></label>
            <input class="form-control"type="date" id="date" name="date" value="">        
            
            <label for="number"><strong>Idade:</strong></label>
            <input class="form-control" type="number" id="number" name="number" value=""> 
            <br>

            <label for="radio"><strong>Algum Parentesco:</strong></label>

                <input type="radio" id="tipo1" name="tipo" value="1"> Sim
                <input type="radio" id="tipo2" name="tipo" value="2"> Não
            </div>
            <br>

            <label for="segmento"><strong>Origem do Contato:</strong></label>
            <div class="form-control">
                <select class="selectpicker">
                    <option>Escola</option>
                    <option>Trabalho</option>
                    <option>Amigos</option>
                  </select>
            </div>
            <br>
            
            <label for="file"><strong>Adicione sua foto aqui:</strong></label>
                    <div class="form-control">
                        <input class="form-control" type="file" id="file" name="file" value="">
                    </div>
                    <br>

            <br> 
            <br>     
            
            <div class="form-group text-center">
